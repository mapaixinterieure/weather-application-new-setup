<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>weather application</title>
    <link rel="stylesheet" href="src/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="weather_app">
    <header>
      <form class="search_form">
        <input type="search" placeholder="Enter a city" required class="search_form_input" />
        <input type="submit" value="Search" class="search_form_submit" />
      </form>
    </header>
    <div class="weather_app">
    <main>
      <div class="weather_app_data">     
      <h1 class="weather_app_city">Heidelberg</h1>
      <p class="weather_app_details">
        Sunday, 9:41pm, rainy
      </br>
        Humidity: <strong>60%</strong> Wind: <strong>3,49 kmh</strong>
      </p>
      </div>
      <div class="temperature">
     🌦️  24°C 
      </div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/mapaixinterieure" target="_blank">
        Melissa B </a
      >, code hosted on
      <a
        href="https://github.com/mapaixinterieure/weather-application-new-setup"
        target="_blank"
      >
        GitHub</a
      >
      and website hosted on
      <a href="https://incomparable-elf-869c8b.netlify.app/" target="_blank">
        Netlify
      </a>
    </footer>
    </div>
  </body>
</html>
