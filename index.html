<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>weather application</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather_app">
      <header>
        <form id="search_form" class="search_form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search_form_input"
            class="search_form_input"
          />
          <input
            type="submit"
            value="Search"
            class="search_form_submit"
            id="submit"
          />
        </form>
      </header>
      <main>
        <div class="weather_app_data">
          <h1 class="weather_app_city" id="weather_app_city">Heidelberg</h1>
          <div class="weather_app_temperature_container">
            <img
              class="weather_app_icon"
              id="weather_app_icon"
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-night.png"
            />
            <div class="weather_app_temperature" id="weather_app_temperature">
              24
            </div>
            <div class="weather_app_unit">Â°C</div>
          </div>
        </div>
        <p class="weather_app_details">
          <span id="time"> Sunday, 9:41pm</span>,
          <span id="weather_status">rainy</span>
          <br />
          Humidity: <strong id="humidity">60</strong><strong>%</strong> Wind:
          <strong id="wind_speed">3,49</strong><strong> kmh</strong>
        </p>
        <div class="weather_forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/mapaixinterieure" target="_blank">
          Melissa B </a
        >, code hosted on
        <a
          href="https://github.com/mapaixinterieure/weather-application-new-setup"
          target="_blank"
        >
          GitHub</a
        >
        and website hosted on
        <a href="https://incomparable-elf-869c8b.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/weather_app.js"></script>
  </body>
</html>
